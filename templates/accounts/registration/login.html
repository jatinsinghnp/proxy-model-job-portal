{% extends 'base.html' %} {% block content %}

<div class="max-w-[400px] mx-auto mt-11 p-1">
  <form action="" method="post">
    {% csrf_token %}

    <div class="max-w-[200px] space-y-4">
      <span class="font-bold text-xl">{{form.username.label_tag}}</span
      >{{form.username}}
      <span class="font-bold text-xl">{{form.password.label_tag}}</span
      >{{form.password}}
      <p><a href="{% url 'accounts:sing_in' %}" class="text-purple-400 pl-[100px] font-semibold">register ?</a></p>
    </div>
    <button type="submit"  class="bg-blue-500 p-1 rounded text-white hover:bg-blue-400 mt-2">
      Login
    </button>
  </form>
</div>
{% endblock content %}
